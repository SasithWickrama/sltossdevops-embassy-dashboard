<div class="row mt-5"  *ngIf="showTable">
    <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="mb-0">Appointments Details [{{service}}]</h3>
                    </div>
                    <!-- <div class="col text-right">
                    <a href="#!" class="btn btn-sm btn-primary">See all</a>
                    </div> -->
                </div>
            </div>
            <div class="table-responsive">
                <!-- Projects table -->
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container [matColumnDef]="column.name" *ngFor="let column of initColumns">
                      <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
                      <!-- <td mat-cell *matCellDef="let emp">{{ emp[column.name] }}</td> -->
                      <!-- <td mat-cell *matCellDef="let emp" >{{ emp[column.name] }}</td> -->
                      <!-- <ng-container *matCellDef="let hashtags">
                        <td mat-cell *ngIf="(hashtags.replies>0); else noReplies"> {{hashtags.replies}} </td>
                      </ng-container> -->
                      <ng-container *matCellDef="let emp">
                        <td mat-cell *ngIf="(column.name == 'button');"> <button mat-raised-button (click)="completeAppointment(emp)">Complete </button> </td>
                        <td mat-cell *ngIf="(column.name == 'appoint_user');"> <a routerLinkActive="active" [routerLink]="['/user-details', emp[column.name] ]">{{ emp[column.name] }}</a> </td>
                        <!-- <td mat-cell *ngIf="(column.name == 'button');"> {{ emp[appoint_stat] }} </td> -->
                        <td mat-cell *ngIf="(column.name != 'button' && column.name != 'appoint_user');"> {{ emp[column.name] }} </td>
                      </ng-container>
                      
                      <!-- <td mat-cell *ngIf="(emp[column.name] == 'button');"> {{ emp[column.name] }} </td> -->
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
