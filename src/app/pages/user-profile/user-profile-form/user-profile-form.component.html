<div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">My account</h3>
        </div>
        <!-- <div class="col-4 text-right">
          <a href="#!" class="btn btn-sm btn-primary">Settings</a>
        </div> -->
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <h6 class="heading-small text-muted mb-4">User information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-username">Username</label>
                <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{ webUserChild.userName }}" [attr.disabled]="disableInput ? '' : null">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-email">NIC</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="" value="{{ webUserChild.nic }}" [attr.disabled]="disableInput ? '' : null">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-first-name">First name</label>
                <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="{{webUserChild.firstName}}" [attr.disabled]="disableInput ? '' : null">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-last-name">Last name</label>
                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="{{webUserChild.lastName}}" [attr.disabled]="disableInput ? '' : null">
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-role">Role</label>
                <select id="input-role" class="form-control form-control-alternative" [(ngModel)]="webUserChild.roleId"
                  name="roleId" [attr.disabled]="disableInput ? '' : null" required
                  [ngClass]="{'is-invalid': userForm.submitted && !userForm.controls['roleId'].valid}">
                  <option *ngFor="let role of webRole" [value]="role.uid">{{ role.roleName }}</option>
                </select>
                <div *ngIf="userForm.submitted && !userForm.controls['roleId'].valid" class="text-danger error-message">Role is required</div>
              </div>
            </div>
            <!-- <div class="col-lg-6">

                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
              </div>
            </div> -->
          </div>
          <div *ngIf="!disableInput;" class="row">
            <div class="col-lg-12 d-flex justify-content-end">
              <button class="btn btn-outline-info"  id="button-addon1">Submit</button>
            </div>
          </div>
        </div>
