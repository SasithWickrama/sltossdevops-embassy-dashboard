<div class="row" >
    <div class="col-xl-3 col-lg-3 col-md-4" *ngFor="let i of appointmentsGrbyService  | keyvalue">
      <div class="card card-stats mb-4 mb-xl-0 border-info" (click)="getAppointmentsDetailsByService(i.key)" [ngClass]="{ 'active': i.key === activeService}">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h3 class="card-title text-uppercase text-muted mb-0" >{{i.key}}</h3>
              <span class="h2 font-weight-bold mb-0 text-default">{{i.value.length}}</span>
            </div>
            <!-- <div class="col-auto">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
</div>
